name: freelance
version: 0.1.0+1
publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
        sdk: flutter
  global_configuration: ^2.0.0-nullsafety.0
  equatable: ^2.0.3
  dio: ^4.0.0
  meta: ^1.3.0
  shared_preferences: ^2.0.6
  responsive_framework: ^0.2.0
  flutter_simple_treeview: ^3.0.0-nullsafety.1
  printing: ^5.0.4
  pdf: ^3.0.0
  bloc_concurrency: ^0.2.0
  core:
    path: ../core
  package_info_plus: ^1.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  integration_test:
    sdk: flutter
  build_runner:
  bdd_widget_test: ^1.2.0 
  utils:
#    path: ../packages/utils
    git:
      url: https://github.com/growerp/growerp.git
      ref: packages
      path: utils

  mockito: ^5.0.2
  very_good_analysis: ^2.0.0

  bloc_test: ^9.0.1
  flutter_launcher_icons: ^0.9.2
# to run icons: flutter pub run flutter_launcher_icons:main 
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/freelanceStore.jpg"

flutter:
  uses-material-design: true
  # from https://www.flaticon.com/
  assets:
    - assets/images/
    - assets/cfg/
    - ./
    - packages/core/images/info.png
    - packages/core/images/infoGrey.png
    - packages/core/images/chat.png
    - packages/core/images/chatGrey.png
flutter_intl:
  enabled: true
